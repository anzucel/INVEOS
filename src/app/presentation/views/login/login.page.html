<ion-content>
  <ion-grid style="height: 100%; width: 80%;">
    <ion-row style="height: 15%;">
      <ion-col size="12" size-md="10" size-lg="8" size-xl="6">
      </ion-col>
    </ion-row>
    <ion-row style="height: 20%;">
      <ion-col size="12" size-md="10" size-lg="8" size-xl="6">
        <h1 style="font-weight: bold; font-size: 40px; color: #5A281E;">INVEOS</h1>
        <h2 style="margin-top: -10px; font-weight: bold;">Sistema de Inventarios Online</h2>
      </ion-col>
    </ion-row>
    <ion-row style="height: 65%;">
      <ion-col size="4" size-md="10" size-lg="8" size-xl="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="font-weight: bold; font-size: 30px; margin-bottom: 40px; margin-top: 20px;">Iniciar Sesión</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm">
              <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-icon slot="start" name="person-outline"></ion-icon>
                <ion-input type="text" formControlName="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
                <ion-input type="text" formControlName="password"></ion-input>
              </ion-item>
              <ion-button (click)="login()" expand="block" shape="round" class="login-btn">
                Iniciar Sesión
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
